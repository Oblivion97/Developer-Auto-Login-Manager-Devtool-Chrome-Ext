

<!DOCTYPE html>
<html>
<head>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Login Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 24px;
      min-width: 350px;
      color: #222;
    }
    h3 {
      color: #2563eb;
      margin-bottom: 22px;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    #instance-name {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-right: 10px;
      width: 200px;
      font-size: 1rem;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    #add-instance {
      background: linear-gradient(90deg,#2563eb 60%,#1e40af 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
    }
    #add-instance:hover {
      background: linear-gradient(90deg,#1e40af 60%,#2563eb 100%);
    }
    table {
      width: 100%;
      margin-top: 24px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      text-align: left;
    }
    th {
      background: #f1f5f9;
      color: #2563eb;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    tr:nth-child(even) td {
      background: #f8fafc;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      margin-right: 6px;
      margin-bottom: 6px;
      transition: background 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    button:hover {
      background: #1e40af;
    }
    .fa-solid {
      font-size: 1.15rem;
      vertical-align: middle;
    }
    #edit-page {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      padding: 36px 24px;
      max-width: 480px;
      margin: 0 auto;
      margin-top: 18px;
    }
    #edit-page label {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }
    #edit-page input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 14px;
      font-size: 1rem;
      background: #f8fafc;
      box-sizing: border-box;
    }
    #edit-page .modal-actions, #edit-page .exception-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 18px;
      justify-content: flex-end;
    }
    #edit-page button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      min-width: 110px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    #edit-page button#cancel-edit {
      background: #ef4444;
    }
    #edit-page button:hover {
      background: #1e40af;
    }
    #exception-list {
      margin-top: 10px;
      padding-left: 0;
    }
    #exception-list li {
      background: #f8fafc;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    #exception-list input[type="password"], #exception-list input[type="text"] {
      width: 110px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      background: #fff;
    }
    #exception-list button {
      padding: 6px 14px;
      min-width: 60px;
      font-size: 0.97rem;
      margin: 0;
    }
    #exception-list .fa-solid {
      font-size: 1.1rem;
      margin-right: 2px;
    }
    @media (max-width: 600px) {
      body {
        padding: 8px;
      }
      #edit-page {
        padding: 18px 6px;
        max-width: 98vw;
      }
      #instance-name {
        width: 100%;
        margin-bottom: 10px;
      }
      #add-instance {
        width: 100%;
        margin-bottom: 10px;
      }
      table {
        font-size: 0.97rem;
      }
      th, td {
        padding: 8px 6px;
      }
    }
    /* Responsive modal and button styles */
    #edit-modal {
      width: 95vw;
      max-width: 480px;
      min-width: 260px;
      padding: 32px 18px;
      box-sizing: border-box;
    }
    #edit-modal label {
      display: block;
      margin-bottom: 6px;
      font-size: 1rem;
      color: #374151;
    }
    #edit-modal input {
      width: 100%;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin-bottom: 14px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #edit-modal .modal-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 18px;
      justify-content: flex-end;
    }
    #edit-modal button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 11px 28px;
      min-width: 110px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    #edit-modal button#cancel-edit {
      background: #ef4444;
    }
    #edit-modal button:hover {
      background: #1e40af;
    }
    @media (max-width: 500px) {
      #edit-modal {
        max-width: 98vw;
        padding: 18px 6px;
      }
      #edit-modal button {
        padding: 10px 10px;
        min-width: 80px;
        font-size: 0.97rem;
      }
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 16px;
      min-width: 350px;
    }
    h3 {
      color: #2d3748;
      margin-bottom: 16px;
    }
    #instance-name {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin-right: 8px;
      width: 180px;
    }
    #add-instance {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    #add-instance:hover {
      background: #1e40af;
    }
    #instances-list > div {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 18px;
      padding: 18px 16px 12px 16px;
      border: 1px solid #e5e7eb;
    }
    #instances-list h4 {
      margin: 12px 0 8px 0;
      color: #2563eb;
      font-size: 1rem;
    }
    label {
      font-size: 0.97rem;
      color: #374151;
      margin-right: 8px;
    }
    input[type="password"], input[type="email"] {
      padding: 7px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin-right: 8px;
      margin-bottom: 6px;
      width: 160px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 14px;
      cursor: pointer;
      font-weight: 500;
      margin-right: 6px;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 8px;
    }
    ul li {
      background: #f1f5f9;
      border-radius: 6px;
      padding: 7px 10px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.97rem;
    }
    ul li button {
      background: #ef4444;
      color: #fff;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 0.9rem;
      margin: 0;
      transition: background 0.2s;
    }
    ul li button:hover {
      background: #b91c1c;
    }
    .instance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .instance-header span {
      font-size: 1.1rem;
      color: #2563eb;
    }
    .instance-header button {
      background: #ef4444;
      color: #fff;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.97rem;
      margin: 0;
      transition: background 0.2s;
    }
    .instance-header button:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <h3>Login Manager</h3>
  <div>
  <input id="instance-name" placeholder="Add Instance Name">
  <button id="add-instance">Add Instance</button>
  <button id="export-data" style="background:#2563eb;color:#fff;border:none;border-radius:8px;padding:8px 18px;margin-left:8px;">Export Data</button>
  <input type="file" id="import-file" style="display:none;" accept="application/json">
  <button id="import-data" style="background:#2563eb;color:#fff;border:none;border-radius:8px;padding:8px 18px;margin-left:8px;">Import Data</button>
  </div>
  <table id="instances-table" style="width:100%;margin-top:18px;border-collapse:collapse;">
    <thead>
      <tr style="background:#e5e7eb;">
        <th style="padding:8px;border:1px solid #cbd5e1;">Instance Name</th>
        <th style="padding:8px;border:1px solid #cbd5e1;">Actions</th>
      </tr>
    </thead>
    <tbody id="instances-table-body"></tbody>
  </table>

  <!-- Edit Page -->
  <div id="edit-page" style="display:none;padding:32px 18px;max-width:480px;margin:0 auto;">
    <button id="back-btn" style="background:#2563eb;color:#fff;border:none;border-radius:6px;padding:8px 18px;margin-bottom:18px;">&larr; Back</button>
    <h3 id="edit-page-title" style="color:#2563eb;margin-bottom:16px;">Edit Instance</h3>
    <div style="margin-bottom:18px;">
      <label for="edit-link">Instance Link:</label>
      <input id="edit-link" type="text" style="width:100%;padding:9px;border-radius:6px;border:1px solid #cbd5e1;">
    </div>
    <div style="margin-bottom:18px;display:flex;align-items:center;gap:8px;">
      <label for="edit-password" style="min-width:120px;">Default Password:</label>
      <input id="edit-password" type="password" style="flex:1;padding:9px;border-radius:6px;border:1px solid #cbd5e1;">
      <button id="toggle-default-eye" style="background:transparent;border:none;cursor:pointer;padding:0 8px;"><i class="fa-solid fa-eye"></i></button>
    </div>
    <div style="margin-bottom:18px;">
      <label>Exception Passwords:</label>
      <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
        <input id="exception-email" type="email" placeholder="User Email" style="width:160px;padding:9px;border-radius:6px;border:1px solid #cbd5e1;">
        <input id="exception-password" type="password" placeholder="Password" style="width:140px;padding:9px;border-radius:6px;border:1px solid #cbd5e1;">
        <button id="add-exception" style="background:#2563eb;color:#fff;border:none;border-radius:6px;padding:8px 18px;">Add Exception</button>
      </div>
  <ul id="exception-list" style="margin-top:10px;padding-left:0;"></ul>
  <!-- Font Awesome eye icon for password toggle -->
    </div>
    <button id="save-edit" style="background:#2563eb;color:#fff;border:none;border-radius:6px;padding:10px 24px;min-width:110px;">Save</button>
  </div>
</body>
<script src="popup.js"></script>
</html>
</html>
